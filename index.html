<head>

    <title>Curology</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="nav-bar">
            <!-- Hamburger Menu -->
            <div class="nav-bar__hamburger-menu hamburger-menu">
                <span class="hamburger-menu__bar"></span>
                <span class="hamburger-menu__bar"></span>
                <span class="hamburger-menu__bar"></span>

            <a href="/index.html">

            </a>
            

            <!-- Navigation Text -->
            <div class="sidebar-container">
                <ul class="nav-bar__nav-menu nav-menu--text">
                    <li class="nav-item nav-item--mobile-only">
                        <a href="#" class="nav-item__nav-link ">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-item__nav-link">SHOP</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-item__nav-link">ABOUT</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-item__nav-link">BLOG</a>
                    </li>
                </ul>

                <div class="account-buttons">
                    <button class="log-in-btn">Log In</button>
                    <button class="sign-up-btn">Sign Up</button>

            </div>
            
            <!-- Navigation Icons -->
            <ul class="nav-bar__nav-menu nav-menu--icons">

                    Discover Your Personalized Skincare Solution Today

                <p class="content__subheading">
                    Our tailored products are designed to meet your individual skin needs for a radiant complexion.
                </p>
                <div class="content__cta-button">
                    <button>Shop Now <i class="bi bi-arrow-right"></i></button>
                </div>
                <div class="content__product">
                    <img src="images/hero-product.png" alt="Products">
                </div>
            </div>
        </div>
        
    </section>

     <script src="main.js"></script>
